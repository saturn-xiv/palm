service Session {
  rpc Disable(IdRequest) returns (google.protobuf.Empty) {}
  rpc Index(Pager) returns (SessionIndexResponse) {}
  rpc ByUser(IdRequest) returns (SessionIndexResponse) {}
}
message SessionIndexResponse {
  message Item {
    uint64 user = 1;
    string uid = 2;
    UserSignInResponse.Detail.ProviderType provider_type = 3;
    uint64 provider_id = 4;
    string ip = 5;
    google.protobuf.Timestamp expires_at = 6;
